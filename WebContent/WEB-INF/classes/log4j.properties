log4j.rootLogger=error,console

log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=trace, console
log4j.logger.org.hibernate.SQL=debug, console
log4j.logger.org.hibernate.transaction=trace, console


log4j.additivity.org.hibernate.type.descriptor.sql.BasicBinder=false
log4j.additivity.org.hibernate.SQL=false
log4j.additivity.org.hibernate.transaction=false

log4j.logger.com.yulon.ev=debug,console
log4j.additivity.com.yulon.ev=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %p %c{1}\:%C,%L - %m%n